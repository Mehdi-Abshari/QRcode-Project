<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSS/style.css" />
    <title>QR Code Generator</title>
  </head>
  <body>
    <!-- Start of container -->
    <div class="container">
      <!-- Start of info -->
      <div class="info">
        <h1>تولید کننده کیو آر کد</h1>
        <p>یه متن یا آدرس اینترنتی وارد کن تا کیو آرشو تولید کنم!</p>
      </div>
      <!-- End of info -->

      <!-- Start of form -->
      <form>
        <input type="text" placeholder="یه متن یا آدرس وارد کن" />
        <button type="button">تولید QR Code</button>
      </form>
      <!-- End of form -->

      <!-- Start of qr code and hidden -->
      <div class="qr-code hidden">
        <img src="Images/qrcode.png" />
      </div>
      <!-- Start of qr code and hidden -->
    </div>
    <!-- End of contaniner -->

    <!-- Start of script -->
    <script src="JS/script.js"></script>
    <!-- End of script -->
  </body>
</html>
